<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="samaiaApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<div class="app">

    <!-- Logo -->
    <aside class="logo">
        <img src="images/logo-samaia.png" alt="logo"/>
    </aside>

    <!-- Nav Menu -->
    <aside class="menu-area">
        <nav class="menu">
            <a ui-sref="home"> <i class="fa fa-home"></i> Início</a>
            <a ui-sref="usuario"> <i class="fa fa-user"></i> Usuários</a>
        </nav>
    </aside>

    <!-- Page Header -->
    <header class="header d-none d-sm-flex flex-column">
        <h1 class="mt-3">
            <i class="fa fa-{{$root.pageInfo.icon}}"></i> {{$root.pageInfo.title}}
        </h1>
        <p class="lead text-muted">{{$root.pageInfo.subTitle}}</p>
    </header>

    <!--Main -->
    <main class="content container-fluid">
        <div class="p-3 mt-3">
            <ui-view></ui-view>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <span><b>Desenvolvido por Fábio Barboza de Oliveira - barboza.oliveira@gmail.com</b></span>
    </footer>

</div>
